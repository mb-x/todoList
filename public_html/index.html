<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../node_modules/todomvc-app-css/index.css" />
    </head>
    <body>
        <section class="todoapp">
            <header class="header">
                <h1>Todo List</h1>
                <form action="#" id="todo-form">
                    <input type="text" class="new-todo" placeholder="new task" autofocus autocomplete="off"/>
                </form>
            </header>
            <section class="main">
                <ul class="todo-list">
                    <li>
                        <div class="view">
                            <input type="checkbox" class="toggle" />
                            <label>Etendre la ligne</label>
                            <button class="destroy" ></button>
                        </div>
                        <form action="#">
                            <input class="edit" value="Etendre la ligne" />
                        </form>
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <span class="todo-count">
                    <strong>3</strong>
                </span>
            </footer>
        </section>
        
        
        <script src="bower_components/angular/angular.min.js"></script>
    </body>
</html>
